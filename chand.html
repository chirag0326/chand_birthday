                        "Tere Life ke saarein problems jldi se phurrr hojaye ü§©! üéâ",

                    ];
                    var randomIndex = Math.floor(Math.random() * wishes.length);
                    birthdayWishElement.textContent = wishes[randomIndex];
                    break;
                case 2:
                    // Asking to smile
                    birthdayWishElement.textContent = "Smile, please! üòä";
                    optionsElement.innerHTML = '<button class="option-button" onclick="nextOption()">Next</button>';

            birthdayWishElement.textContent = "Haa thooo chalo chalein, disco mein jaye , kisi hotel mein khaye?";
            var optionsElement = document.querySelector('.options');
            optionsElement.innerHTML = '<button class="option-button" onclick="finish()">Sounds awesome!</button>';
        }

        function stayIn() {
            var birthdayWishElement = document.getElementById("birthdayWish");
            birthdayWishElement.textContent = "plsss ana zarur, bolo chandini maate ki jai!";

            var birthdayWishElement = document.getElementById("birthdayWish");
            birthdayWishElement.textContent = "Wishing you a birthday filled with joy, whatever you choose to do! üéÇ";
